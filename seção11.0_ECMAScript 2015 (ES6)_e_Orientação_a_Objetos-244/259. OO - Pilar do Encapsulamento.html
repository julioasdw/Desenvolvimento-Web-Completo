        class Tv {
            constructor() {
                this._relacaoCanais = [2, 4, 5, 7, 10]
                this._canalAtivo = 7
                this._volume = 10
            }
            // getters setters
            get canalAtivo() {
                return this._canalAtivo
            }
            set canalAtivo(canal) {
                console.log(`índice[${this._relacaoCanais.indexOf(canal)}]`)
                if(this._relacaoCanais.indexOf(canal) !== -1) {  // verifica se o canal existe, caso n, ele retorna -1 e o canal continua send o "this._canalAtivo = 7"
                    this._canalAtivo = canal
                }
            }

        }

        let tv = new Tv()
        console.log(tv._canalAtivo)
        console.log(tv.canalAtivo)
        
        tv.canalAtivo = 4 // Atraves disso, ele vai usar o 10 como parametro no set
