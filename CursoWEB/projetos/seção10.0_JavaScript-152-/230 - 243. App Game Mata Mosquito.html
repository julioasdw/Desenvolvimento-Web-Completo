<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="css/estilo.css">

    <script>
        // 230 - 243. App Game Mata Mosquito *************************************

        var largura = 0
        var altura = 0
        var tempo = 15
        var acertos = 1

        var nivel = window.location.search
        nivel = nivel.replace('?', '')

        console.log(nivel)
    
        if(nivel === 'normal') {
            criaMosquitoTempo = 1500
        } else if(nivel === 'dificil') {
            criaMosquitoTempo = 1000
        } else if(nivel === 'expert') {
            criaMosquitoTempo = 750
        }

        vidas = 1
        function ajustaTamanhoPalcoJogo() {
            largura = window.innerWidth
            altura = window.innerHeight
            
            console.log(largura, altura)
        }

        ajustaTamanhoPalcoJogo()

        var cronometro = setInterval(function() {
            tempo--
            if(tempo < 0) {
                clearInterval(cronometro)
                clearInterval(criaMosca)
                window.location.href = '230 - 243. App Game Mata Mosquito Vitoria.html'
            } else {
                document.getElementById('cronometro').innerHTML = tempo
            }
        }, 1000)

        function posicaoRandomica() {

            document.getElementById('acertos').value = acertos
            console.log('acertos: ' + acertos)

            if (document.getElementById('mosquito')) {
                document.getElementById('mosquito').remove()

                if(vidas > 3) {
                    window.location.href = '230 - 243. App Game Mata Mosquito Fim de jogo.html'
                }
                document.getElementById('v' + vidas).src = 'img/coracao_vazio.png'

                vidas++
            }

            var posicaoX = Math.floor(Math.random() * largura - 90)
            var posicaoY = Math.floor(Math.random() * altura -90)

            posicaoX = posicaoX < 0 ? 0 : posicaoX
            posicaoY = posicaoY < 0 ? 0 : posicaoY
            
            console.log(posicaoX, posicaoY)

            //Criar elemento HTML
            var mosquito = document.createElement('img')
            mosquito.src = 'img/mosca.png'
            mosquito.className = tamanhoAleatorio() + ' ' +  ladoAleatorio()
            // mosquito.style.height = "100px"
            mosquito.style.left = posicaoX + 'px'
            mosquito.style.top = posicaoY + 'px'
            mosquito.style.position = 'absolute'
            mosquito.id = 'mosquito'
            mosquito.onclick = function() {
                // this.remove()
                mosquito.src = 'img/moscaEsmagada.png'
                var audio = new Audio('img/punch_u4LmMsr.mp3')
                audio.play()
                setTimeout(function() { // depois de tempo tall em ms, ele vai executar uma vez o atributo
                    document.getElementById('mosquito').remove()
                }, 100)  
                mosquito.style.height = "100px"   
                mosquito.style.width = "100px"   
                document.getElementById('acertos').innerHTML = 'Pontuação: ' + acertos
                acertos++
            }

            console.log(ladoAleatorio())
            document.body.appendChild(mosquito)

        }

        function som() {
            var som = new Audio('img/swoosh-sound-effects.mp3')
            som.play()
        }

        function tamanhoAleatorio() {
            var classe = Math.floor(Math.random() * 3)

            switch(classe) {
                case 0:
                    return 'mosquito1'
                case 1:
                    return 'mosquito2'
                case 2:
                    return 'mosquito3'
            }
        }

        function ladoAleatorio() {
            var lado = Math.floor(Math.random() * 2)

            switch(lado) {
                case 0:
                    return 'ladoA'
                case 1:
                    return 'ladoB'
            }
        }
        

    </script>
    <title>228. BOM parte 4 - Timing</title>
  </head>
  <body onresize="ajustaTamanhoPalcoJogo()" onclick="som()">
    
    <!-- 230 - 243. App Game Mata Mosquito ************************************* -->
    
    <!-- <img src="img/mosca.png"  class="mosquito1" alt=""> -->
    
    <div class="painel">
        <div class="vidas">
            <img id="v1" src="img/coracao_cheio.png" alt="">
            <img id="v2" src="img/coracao_cheio.png" alt="">
            <img id="v3" src="img/coracao_cheio.png" alt="">
            <h2 id="acertos">Pontuação: 0</h2>
        </div>

        <div class="cronometro">
            Tempo restante:
            <span id="cronometro"></span>
        </div>
    </div>
    
    <script>
        document.getElementById('cronometro').innerHTML = tempo

        var criaMosca = setInterval(function() {
            posicaoRandomica()
        }, criaMosquitoTempo)
    </script>
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
